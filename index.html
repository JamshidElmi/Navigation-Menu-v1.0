<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Phone Navigation Menu v1.0</title>
  </head>
  <body>

    <div class="phone">
      <div class="page"></div>
      <nav>
        <div class="wave-wrap">
          <img src="wave.png" class="wave" alt="wave">
        </div>

        <ul class="list-wrap">
          <li style="--color: #ECCC68" title="Phone">
            <ion-icon name="call"></ion-icon>
          </li>
          <li style="--color: #FF6B81" title="Mailbox">
            <ion-icon name="mail"></ion-icon>
          </li>
          <li style="--color: #7BED9F" title="Home">
            <ion-icon name="apps"></ion-icon>
          </li>
          <li style="--color: #70A1FF" title="Files">
            <ion-icon name="folder"></ion-icon>
          </li>
          <li style="--color: #A3B18A" title="Settings">
            <ion-icon name="settings"></ion-icon>
          </li>
        </ul>

      </nav>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
